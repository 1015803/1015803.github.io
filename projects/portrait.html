<!DOCTYPE html>
<html lang="en">
	<head>
		<title>This is a canvas!</title>
		<style>
			canvas {
				border: black 1px solid;
				}
		</style>
	</head>
	<body>
		<h1>This is canvas</h1>
		<canvas id="canvas" width="800" height="800">
		</canvas>
		<script>
			//functions

			function setup(type, id) {                                                 
				const canvas = document.getElementById(id);       
				const ctx = canvas.getContext(type);
			}

			function background(sx, sy, color) {
				ctx.fillStyle = color;
				ctx.fillRect(0, 0, sx, sy,);
			}

			function triangle(x1, y1, x2, y2, x3, y3, color) {// (point 1 x, point 1 y, point 2 x, point 2 y, point3 x, point 3 y, color of triangle)
				ctx.fillStyle = color;
				ctx.beginPath();
 	                        ctx.moveTo(x1, y1);//point 1
       		                ctx.lineTo(x2, y2);//point 2
 	                        ctx.lineTo(x3, y3);//point 3
				ctx.fill();
			}

			function oval(x1, y1, height, width, rotation, portion, color) {// (center x, center y, width, height, rotation in degrees, states 1/2 or whole, color)
				ctx.fillStyle = color; 
				ctx.beginPath();
				rotation = (rotation * Math.PI / 180.0);//turns degrees into radians
				if (portion = "half") {
					ctx.ellipse(x1, y1, height, width, rotation, 0, 1*Math.PI);//dont f, with 0 no clue what it does
				}
				if (portion = "whole") {
					ctx.ellipse(x1, y1, height, width, rotation, 0, 2*Math.PI);//dont change 0!
				}
				ctx.fill();
			}

			function circle(x1, y1, r, rotation, portion, color) {// (center x, center y, radius, rotation in degrees, states 1/2 or whole, color)
				ctx.fillStyle = color;                          
                                ctx.beginPath();                                
                                rotation = (rotation * Math.PI / 180.0);//turns degrees into radians
				if (portion = "half") {                         
					ctx.ellipse(x1, y1, r, r, rotation, 0, 1*Math.PI);//dont f, with 0 no clue what it do    es
                                }                                               
                                if (portion = "whole") {                        
                                        ctx.ellipse(x1, y1, r, r, rotation, 0, 2*Math.PI);//dont change 0!
                                }                                               
                                ctx.fill();
			}

			function square (x, y, size, color) {
				ctx.fillStyle = color;
				ctx.fillRect(x, y, size, size);
			}

			function rectangle (x1, y1, x2, y2, color) {
				ctx.fillStyle = color;
				ctx.fillRect(x1, y1, x2, y2);
			}


			setup("2d", "canvas");

			square(0, 0, 100, "blue");

			background(800, 800, "grey");

			rectangle(100, 100, 200, 300, "yeallow");

			square(0, 0, 100, "blue");

			circle(500, 500, 100, 0, "whole", "orange");

			oval (300, 200, 100, 50, 90, "whole", "blue");

			triangle(700, 700, 780, 800, 620, 800, "red");




		</script>
	</body>
</html>
