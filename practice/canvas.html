<!DOCTYPE html>
<html lang="en">
	<head>
		<title>This is a canvas!</title>
		<style>
			canvas {
				border: black 1px solid;
				}
		</style>
	</head>
	<body>
		<h1>This is canvas</h1>
		<canvas id="canvas" width="800" height="800">
		</canvas>
		<script>


			//MAGIC
			const canvas = document.getElementById("canvas");
			const ctx = canvas.getContext("2d");

			//draw a green rectangle
			ctx.fillStyle = "green";
			ctx.fillRect(100, 100, 200, 300);

	 		//draw red square
			ctx.fillStyle = "red";
			ctx.fillRect(350, 50, 100, 100);

			//fill page
	         	//ctx.fillStyle = "blue";
		    	//ctx.fillRect(0, 0, 800, 800);
			

			//circle
			ctx.fillStyle = "pink";
			ctx.beginPath();
			ctx.arc(400, 400, 75, 0, 2*Math.PI);
			ctx.fill();

			//oval
			ctx.beginPath();
			ctx.ellipse(
				400, 600, 
				280, 85,
				Math.PI/3,
				0, 2*Math.PI
				);
			ctx.fill();

			//triangle
			ctx.fillStyle = "blue";
			ctx.beginPath();
			ctx.moveTo(700, 10);
			ctx.lineTo(780, 100);
			ctx.lineTo(620, 100);
			ctx.fill();
			ctx.stroke();




		</script>
	</body>
</html>
