<!DOCTYPE>
<head>
	<title> Functions</title>
</head>
<body>
	<h1>Functions</h1>
	<script>
		console.log("test");
		function sayHiTo(who){
			console.log("hi "+who)
		}
		function sayHi() {
			console.log("hi");
		}
		function sayHiToTwo(w1, w2){
			console.log("hi "+w1+" and "+w2);
		}
		sayHi();
		sayHiTo("Graham");
		sayHiToTwo("1", "2");
	</script>
</body>
</html>
